<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ff6f61, #ff9a9e);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: #ff4e50;
            color: white;
        }
        .content {
            padding: 50px 20px;
            animation: slideIn 1.5s ease-out;
        }
        .content h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5em;
            line-height: 1.6;
        }
        .heart {
            font-size: 5em;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }
        footer {
            margin-top: 50px;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        New Year Wishes for Aastha
    </header>
    <div class="content">
        <h1>Welcome to 2025!</h1>
        <p>Dear Aastha,</p>
        <p>2024 khatam hone ke saath naye saal ki nayi umeedein aur naye sapne shuru ho rahe hain.  
           Tumhari zindagi hamesha khushi, pyaar aur success se bhari rahe.  
           Tumhari muskaan hi meri duniya hai. ‚ù§Ô∏è</p>
        <div class="heart">üíñ</div>
    </div>
    <footer>
        By Harsh
    </footer>
</body>
</html>
