            animation: bounce 1.5s infinite;

        a:hover {
            background: white;
            color: #ff758c;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px white; }
            to { text-shadow: 0 0 20px gold; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
